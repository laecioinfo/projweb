<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Sucesso!</strong> Clique aqui e leia <a href="#" class="alert-link">esta messagem!</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show">
            <strong>Informação!</strong> Indica alguma informação importante.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        <div class="alert alert-warning alert-dismissible fade show">
            <strong>Aviso!</strong> Indica um aviso que precisa de atenção.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show">
            <strong>Perigo!</strong> Indica um perigo.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        <hR>
            <h3>Tooltip</h3>
        <button type="button" 
                class="btn btn-primary" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                title="Detalhes do item">Dica
        </button>
<hr>
<h4>Player musical</h4>
        <div class="container my-1">
                <button class="btn btn-secondary" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Tocar">
                        <p class="fa-solid fa-play"></p>
                </button>
                <button class="btn btn-secondary" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Pausar">
                        <p class="fa-solid fa-pause"></p>
                </button>
                <button class="btn btn-secondary" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Parar">
                        <p class="fa-solid fa-stop"></p>
                </button>
        </div>
<hr>
        <h4>Popover: menu popup</h4>
                <button 
                        type="button"
                        class="btn btn-lg btn-danger" 
                        data-bs-toggle="popover" 
                        title="Detalhes"
                        data-bs-content="Breve detalhe aqui"
                        data-bs-placement="right" 
                        data-bs-trigger="focus">Detalhes
                </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="text/javascript">
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</html>
