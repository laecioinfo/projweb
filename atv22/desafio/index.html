
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    function Modal() {
      var texto = prompt('Digite o texto para exibir na janela modal:');
      document.getElementById('modalText').innerText = texto;
      $('#myModal').modal('show');
    }
  </script>
  <script>
    function contar() {
      var n = document.getElementById('numero').value;
      for (var i = 1; i <= n; i++) {
        document.getElementById('resultado').innerHTML += i + '<br>';
      }
    }
  </script>
</head>
<body>
<div>
  <h1>Contador de números!</h1>
  <label for="numero">Digite um número:</label>
  <input type="number" id="numero">
  <button onclick="contar()">Contar</button>
</div>
<div id="resultado"></div>
<br><hr>
<h2>Janela Modal</h2>
<div>
  <button class="btn btn-success" onclick="Modal()">Exibir Janela Modal</button>
</div>
<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Texto que você digitou no prompt!</h5>
      </div>
      <div class="modal-body" id="modalText"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
