<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>BUSCA CEP</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src='cep.js'></script>
    </head>
<body>    
  <h2>Encontre um endereço através do  CEP!</h2>
            <form class="col-sm-2">
                    <input type="text" class="form-control" id="cep" size="10px">
                    <button type="submit" id="mybtn" class="btn btn-success">Consultar CEP</button>
            </form>
            <div class="col-sm-2">
                <div>
                    <div class="d-flex">
                        <b>Rua:</b><br><br><p id="rua"></p>
                    </div>
                    <div class="d-flex">
                        <b>Bairro:</b><br><br><p id="bairro"></p>
                    </div>
                    <div class="d-flex">
                        <b>Cidade:</b><br><br><p id="cidade"></p>
                    </div>
                    <div class="d-flex">
                        <b>Estado:</b><br><br><p id="uf"></p>
                    </div>
                    <div class="d-flex">
                        <b>IBGE:</b><br><br><p id="ibge"></p>
                    </div>    
                </div>
            </div>

</body>
</html>
