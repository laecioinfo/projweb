<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fontes e Cores</title>
<style type="text/css">
.fonteSerif{
    font-family: 'Times New Roman', Times, serif;
    font-size: 2.5em;
    font-style: italic;
}
.fonteSans-Serif {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 40px;
    font-style: oblique;
}

.fonteMonospace{
    font-family: 'Courier New', Courier, monospace;
    font-size: 20px;
    font-style: normal;
}
.conteudo{
    font-size: 40px;
}
</style>


</head>
<body>
    <div class=conteudo>
    <p class="fonteSerif"> Programação Web</p>
    <p class="fonteSans-Serif"> Programação Web</p>
    <p class="fonteMonospace"> Programação Web</p>
    </div>
</body>
</html>
